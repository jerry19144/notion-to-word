name: üêõ Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Enter URL '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Document should be created successfully...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Error message appeared...
    validations:
      required: true

  - type: input
    id: notion-url
    attributes:
      label: Notion URL (optional)
      description: The Notion URL you were trying to convert (remove sensitive info)
      placeholder: https://notion.so/Example-Page-abc123

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
        - Other
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Output of `python --version`
      placeholder: 3.11.0
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Package Version
      description: Version of notion-to-word you're using
      placeholder: 1.0.0

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      options:
        - UV (recommended)
        - pip
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any error messages or logs (use --verbose for detailed output)
      render: shell
      placeholder: Paste error messages here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, workarounds, related issues...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I have tested with the latest version
          required: true